<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <aside>
        <picture>
          <source
            srcset="assets/images/image-product-mobile.jpg"
            media="(max-width: 800px)"
          />
          <img
            src="assets/images/image-product-desktop.jpg"
            alt="Article image"
          />
        </picture>
      </aside>
      <div class="content">
        <article>
          <span class="product-category">PERFUME</span>
          <p class="product-name">Gabrielle Essence Eau De Parfum</p>
        </article>
        <section class="product-description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </section>
        <section class="product-price">
          <span class="discounted-price">$149.99</span
          ><del class="original-price">$169.99</del>
        </section>
        <div class="button-container">
          <button class="add-to-cart-button">ðŸ›’ Add to Cart</button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">zvko-3dg3</a>.
    </footer>
  </body>
</html>
